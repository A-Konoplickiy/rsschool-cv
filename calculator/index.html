<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="name"><h1>simple-calculator</h1></div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="calc-body">
                <div class="calc-elements">
                    <input disabled type="text" value="0" class="calc-display" id="display">
                    <button type="button" class="calc-clear-button" id="ce">ce</button>
                    <button type="button" class="calc-clear-button" id="c">c</button>
                    <button type="button" class="calc-operator-button">/</button>
                    <button type="button" class="calc-operator-button">*</button>
                    <button type="button" class="calc-numbers-button number">7</button>
                    <button type="button" class="calc-numbers-button number">8</button>
                    <button type="button" class="calc-numbers-button number">9</button>
                    <button type="button" class="calc-operator-button">-</button>
                    <button type="button" class="calc-numbers-button number">4</button>
                    <button type="button" class="calc-numbers-button number">5</button>
                    <button type="button" class="calc-numbers-button number">6</button>
                    <button type="button" class="calc-operator-button">+</button>
                    <button type="button" class="calc-numbers-button number">1</button>
                    <button type="button" class="calc-numbers-button number">2</button>
                    <button type="button" class="calc-numbers-button number">3</button>
                    <button type="button" class="calc-operator-button calc-result-button" id="result">=</button>
                    <button type="button" class="calc-zero-button number">0</button>
                    <button type="button" class="calc-button" id="point">.</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script/script.js"></script>
</body>
</html>
